---
layout: blog
title: blog
---
<section>
 {% for article in site.blog %}
  <a href="{{ article.url }}" >
    <div class="mb-4 md:mb-10 group">
      <div class="bg-tan-200 p-6 transition group-hover:bg-green-900">
        <h2 class="text-2xl mb-1 font-semibold text-gray-700 group-hover:text-white">{{ article.title }}</h2>
        <h3 class="text-lg text-gray-700 group-hover:text-white">{{ article.subtitle }}</h3>
      </div>
      <div class="bg-green-900 rounded-b-lg px-6 py-2">
        <p class="text-gray-400">#milestone</p>
      </div>
    </div>
  </a>
 {% endfor %}
</section>
